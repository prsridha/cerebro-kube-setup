# Worker Service 
apiVersion: v1
kind: Service
metadata:
  name: cerebro-service-worker-etl-{{ .Values.workerID }}
  namespace: {{ .Release.Namespace }}
  labels:
    type: cerebro-worker-etl
spec:
  selector:
    app: cerebro-worker-etl-{{ .Values.workerID }}
  ports:
  - name: "ray-port"
    protocol: "TCP"
    port: {{ .Values.workerETL.etlPort }}
    targetPort: {{ .Values.workerETL.etlPort }}
  type: ClusterIP