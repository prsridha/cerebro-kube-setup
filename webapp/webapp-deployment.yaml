# Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebro-webapp
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: cerebro-webapp
      type: cerebro-webapp
  replicas: 1
  template:
    metadata:
      labels:
        app: cerebro-webapp
        type: cerebro-webapp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cerebro/nodename
                operator: In
                values:
                - node0
      serviceAccountName: s3-eks-sa
      initContainers:
      - name: git-sync-cerebro
        image: {{ .Values.controller.git.gitSyncImage }}
        imagePullPolicy: Always
        volumeMounts:
        - name: webapp-data
          mountPath: {{ .Values.controller.volumes.webappMountPath }}
        - name: git-secret
          mountPath: /etc/git-secret
        env:
        - name: GIT_SYNC_REPO
          value: {{ .Values.controller.git.cerebroRepoURL }}
        - name: GIT_SYNC_BRANCH
          value: {{ .Values.controller.git.cerebroRepoBranch }}
        - name: GIT_SYNC_ROOT
          value: {{ .Values.controller.volumes.webappMountPath }}
        - name: GIT_SYNC_SSH
          value: "true"
        - name: GIT_SYNC_SERVER
          value: {{ .Values.creds.gitServer }}
        securityContext:
          runAsUser: 0
      containers:
      - name: cerebro-webapp-container
        image: {{ .Values.controller.git.image }}
        imagePullPolicy: Always
        command: [ "/bin/bash", "/webapp/cerebro-kube/init.sh"]
        workingDir: /webapp/cerebro-kube
        env:
        - name: POD_TYPE
          value: "webapp"
        - name: GIT_SYNC_SERVER
          value: {{ .Values.creds.gitServer }}
        volumeMounts:
        - name: kube-config
          mountPath: /root/.kube
        - name: git-secret
          mountPath: /etc/git-secret
        - name: webapp-data
          mountPath: {{ .Values.controller.volumes.webappMountPath }}
        - name: cerebro-hardware-info
          mountPath: {{ .Values.controller.volumes.nodeHardwareInfo }}
          readOnly: true
        ports:
        - containerPort: {{ .Values.controller.services.webappUINodePort }}
          name: ui-port
        - containerPort: {{ .Values.controller.services.webappNodePort }}
          name: backend-port
      volumes:
      - name: webapp-data
        hostPath:
          path: {{ .Values.controller.volumes.webappHostPath }}
          type: Directory
      - name: cerebro-hardware-info
        configMap:
          name: node-hardware-info
      - name: kube-config
        secret:
          secretName: kube-config
      - name: git-secret
        secret:
          defaultMode: 256
          secretName: git-creds # your-ssh-key