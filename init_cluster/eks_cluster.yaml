apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: cerebro-kube-sm-1
  region: ca-central-1
availabilityZones: ["ca-central-1a", "ca-central-1b"]
managedNodeGroups:
- name: ng-controller
  labels:
    role: controller
  instanceType: t3.xlarge
  desiredCapacity: 1
  volumeSize: 200
  ssh:
    allow: true
    publicKeyName: cerebro-kube-kp
- name: ng-worker
  labels:
    role: worker
  instanceType: g4dn.4xlarge
  desiredCapacity: 4
  volumeSize: 200
  ami: ami-09e225cf6c5c13915
  availabilityZones:
  - ca-central-1a
  - ca-central-1b
  spot: True
  ssh:
    allow: true
    publicKeyName: cerebro-kube-kp
  overrideBootstrapCommand: |
    #!/bin/bash

    /etc/eks/bootstrap.sh cerebro-kube-sm-1 --container-runtime containerd
